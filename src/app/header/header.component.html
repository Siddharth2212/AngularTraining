<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>
{{user | json}}
        </p>
        <div class="container">
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="form-horizontal" role="form" method="POST" action="/login">
            <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <h2>Please Login</h2>
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div [ngClass]="{'has-danger': username.invalid && !username.pristine}" class="form-group">
                  <label class="sr-only" for="email">E-Mail Address</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                    <input #username="ngModel" [(ngModel)]="user.username" type="text" name="email" class="form-control" id="email"
                           placeholder="you@example.com" required autofocus>
                  </div>
                </div>
              </div>
              <div *ngIf="username.invalid && !username.pristine" class="col-md-12">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                             Please fill something
                        </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div [ngClass]="{'has-danger': password.invalid && !password.pristine}" class="form-group">
                  <label class="sr-only" for="password">Password</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                    <input #password="ngModel" [(ngModel)]="user.password" type="password" name="password" class="form-control" id="password"
                           placeholder="Password" required>
                  </div>
                </div>
              </div>
              <div *ngIf="password.invalid && !password.pristine" class="col-md-12">
                <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                             Please fill something
                        </span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12" style="padding-top: .35rem">
                <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                  <label class="form-check-label">
                    <input class="form-check-input" name="remember"
                           type="checkbox" >
                    <span style="padding-bottom: .15rem">Remember me</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="row" style="padding-top: 1rem">
              <div class="col-md-12">
                <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i> Login</button>
                <a class="btn btn-link" href="/password/reset">Forgot Your Password?</a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" routerLink="/home">CV da Dhaba</a>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="/home" routerLinkActive="active" class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item" >
        <a routerLink="/about" routerLinkActive="active" class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a routerLink="/menu" routerLinkActive="active" class="nav-link" href="#">Menu</a>
      </li>
      <li class="nav-item">
        <a routerLink="/contact" routerLinkActive="active" class="nav-link" href="#">Contact</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="" data-toggle="modal" data-target="#myModal">Login</a>
             </li>
    </ul>
  </div>
</nav>
