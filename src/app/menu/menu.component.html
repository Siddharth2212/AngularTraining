<div class="container">
  <div class="row">
    <div *ngFor="let dish of dishes" class="col-md-6" [routerLink]="['/dishdetail', dish.id]">

      <img src="{{dish.image}}" alt="test" [ngClass]="{'dishImageSelected': (selectedDish==dish)}" class="img-responsive dishImage">

      <div class="carousel-caption">
        <h1>{{dish.name }}</h1>
      </div>

    </div>
  </div>
</div>
<hr>
